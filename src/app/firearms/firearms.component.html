<div class="sidebar">
  <div class="headingO">
    <h1>Fire Officers</h1>
  </div>
  <div id="listings" class="listings">
    <div *ngFor="let item of storeData; let i = index"
         class="item"
         [attr.id]="'listing-' + i"
         [class.active]="selectedLink === i">
      <div class="off">
        <img src = "{{item.properties.image}}" >

      </div>
      <div
         class="title"
         (click)="moveAndShowInfo(item, i)">
         
        {{item.properties.address}}
    </div>
      <div class="desc">
        {{item.properties.city + ' &middot; ' + item.properties.phoneFormatted}}
        <ng-container *ngIf="item.properties['distance']">
          <p>
            <strong>
              {{ item.properties['distance'] + ' km away'}}
            </strong>
          </p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div id="map" class="map"></div>
