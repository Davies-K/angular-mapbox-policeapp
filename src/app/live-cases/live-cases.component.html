<img (click)= "goBack()" class ="arrow" src="https://img.icons8.com/ios/50/000000/long-arrow-left-filled.png">
 

<div class="row row-map">
  <div class="col-md-9">
      <h2 class="heading"> <span><button type="button" class="btn btn-danger">Police 911 Response</button></span></h2>
      <hr/>
    <div id="map"></div>
  </div>
  <div class="col-md-3 info-container">
    <div class="sidebar">
      <div class="">
        <p style="float: right; color: green;">status: online</p>
        
      </div>
      <div id="listings" class="listings">
        <div *ngFor="let item of storeData; let i = index"
             class="item"
             [attr.id]="'listing-' + i"
             [class.active]="selectedLink === i">
          <div class="off">
            
    
          </div>
          <div
             class="title"
             (click)="moveAndShowInfo(item, i)">
             
            {{item.properties.address}}
        </div>
          <div class="desc">
            {{item.properties.city + ' &middot; ' + item.properties.phoneFormatted}}
            <ng-container *ngIf="item.properties['distance']">
              <p>
                <strong>
                  {{ item.properties['distance'] + ' km away'}}
                </strong>
              </p>
            </ng-container>
          </div>
        <hr>
        </div>
      </div>
    </div>
  </div>
</div>
